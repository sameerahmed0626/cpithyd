<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h1>Document</h1>
    <h3>Query Selector()</h3>
    <p>P element</p>
    <p>P element 1</p>
    <script>
        document.querySelector("p").style.backgroundColor="red";
    </script>
</body>
</html>
