<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get</title>
</head>
<body>
    <img src="instagram.webp" alt="image" id="get" width="300px" height="300px">
    <p id="push">This is an image</p>
    <p><input type="button" id="theButton" value="click me!" onclick="pictureChange()"></p>
    <script>
        function pictureChange(){
            var a = document.getElementById("push");
            a.style.color="blue";
            a.style.fontStyle="bold";
            a.style.textAlign="center";
        }

    </script>
</body>
</html>
