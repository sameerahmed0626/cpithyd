<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <p>CPIT Hyderabad</p>
    <p>LTI Mindtree</p>
    <script>
        var a = document.querySelector("p");
        a.style.backgroundColor="grey";
        a.style.color="black";
        a.style.padding="10px";
        a.style.border="1px solid black";
    </script>
</body>
</html>
