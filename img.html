<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Changing the Image</h1>
    <img src="snapchat.jpg" id="menu" width="300px" height="300px">
    <p><input type="button" id="theButton" value="click me!" onclick="pictureChange()"></p>
    <script>
        function pictureChange()
        {
        document.getElementById("menu").src="instagram.webp";
        }
        </script>
</body>
</html>
