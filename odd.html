<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    <p>Output</p>
    <p id="result"></p>
    <script>
        var max = 100;
        var result = '';
        for (var i = 0; i<max; i++){
            if(i%2!==0){
                result+=i+" , ";
            }
        }
        document.getElementById("result").innerHTML = result;
        </script>
</body>
</html>
